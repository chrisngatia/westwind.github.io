        .product {

        }
        .circular-image {
            width: 150px; /* Set width for circular image */

            overflow: hidden;
            border-radius: 50%; /* Makes the image circular */
            margin: 0 auto 10px; /* Center the image */
            border: 2px solid #ddd; /* Optional: border around the image */
        }
        .circular-image img {
            width: 100%; /* Ensures the image covers the container */
            height: auto; /* Maintains aspect ratio */
            display: block; /* Removes extra space below the image */
        }
        .product-info {
            margin-top: 10px;
        }
        .product-info h2 {
            font-size: 18px;
            margin: 5px 0;
        }
        .product-info p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
