<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Sign Up</h2>

        <!-- Sign Up / Sign In Form -->
        <div id="form-container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button onclick="handleSubmit()">Sign Up</button>

            <div class="toggle-link">
                <p>Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        let isSignUp = true;

        // Toggle between Sign Up and Sign In
        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById('form-title').innerText = isSignUp ? 'Sign Up' : 'Sign In';
            document.querySelector('button').innerText = isSignUp ? 'Sign Up' : 'Sign In';
            document.querySelector('.toggle-link p').innerHTML = isSignUp
                ? 'Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>'
                : 'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign Up</a>';
        }

        // Handle Sign Up / Sign In
        function handleSubmit() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Store credentials in localStorage for demo purposes
            if (isSignUp) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Account created! Please sign in.');
                toggleForm();
            } else {
                const storedUsername = localStorage.getItem('username');
                const storedPassword = localStorage.getItem('password');

                if (username === storedUsername && password === storedPassword) {
                    alert('Login successful! Redirecting to home...');
                    window.location.href = 'index.html'; // Redirect to dashboard
                } else {
                    alert('Invalid username or password');
                }
            }
        }
    </script>

</body>
</html>
